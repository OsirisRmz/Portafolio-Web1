<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Operaciones Matemáticas con JavaScript</title>
	<link rel="stylesheet" type="text/css" href="diseñoOpMate.css">
	<script type="text/javascript">
		function sumar() {
			var n1=document.getElementById('num1').value;
			var n2=document.getElementById('num2').value;
			var r=parseInt(n1)+parseInt(n2);
			document.getElementById('resultado').innerHTML=r;
		}
		function restar(){
			var n1=document.getElementById('num1').value;
			var n2=document.getElementById('num2').value;
			var r=parseInt(n1)-parseInt(n2);
			document.getElementById('resultado').innerHTML=r;
		}
		function multip(){
			var n1=document.getElementById('num1').value;
			var n2=document.getElementById('num2').value;
			var r=parseInt(n1)*parseInt(n2);
			document.getElementById('resultado').innerHTML=r;
		}
		function dividir(){
			var n1=document.getElementById('num1').value;
			var n2=document.getElementById('num2').value;
			var r=parseInt(n1)/parseInt(n2);
			document.getElementById('resultado').innerHTML=r;
		}
	</script>
</head>
<body>
	<div class="contenedor">
	<header class="encabezado">Calculadora</header>
	<div class="contenido">
		<div class="texto">
		<label for="num1">Número:</label>
		<input type="text" name="num1" id="num1" placeholder="Número 1"></br></div>
		<div class="texto">
			<label for="num2">Número:</label>
		<input type="text" name="num2" id="num2" placeholder="Número 2"></br>
		</div>
	</div>
</div>
<div class="flex-container">

		<div><input type="button" name="suma" id="suma" value="Suma" onclick="sumar()"></br></div>
		<div><input type="button" name="resta" id="resta" value="Resta" onclick="restar()"></br></div>
		<div><input type="button" name="multi" id="multi" value="Multiplicación" onclick="multip()"></br></div>
		<div><input type="button" name="div" id="div" value="División" onclick="dividir()"></br></div>
</div>
		
<div class="result">
	El resultado es:
		<p id="resultado" name="resultado"></p>
</div>
</body>
</html>
